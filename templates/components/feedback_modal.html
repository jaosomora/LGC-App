{% macro feedback_modal() %}
<!-- Modal de feedback -->
<div id="feedback-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center hidden">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-md w-full mx-4">
        <!-- Encabezado del modal -->
        <div class="relative px-6 py-4 border-b border-gray-200 dark:border-gray-700">
            <h3 class="text-xl font-semibold text-gray-900 dark:text-gray-100">
                Enviar Feedback
            </h3>
            <!-- Botón para cerrar modal -->
            <button id="close-feedback-button" class="absolute top-4 right-4 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>

        <!-- Cuerpo del modal -->
        <div class="px-6 py-4">
            <p class="text-gray-600 dark:text-gray-400 text-sm mb-4">
                Ayúdanos a mejorar compartiendo tu experiencia con Interfaz LGC. ¿Qué funcionalidades te gustaría ver? ¿Cómo podríamos mejorar tu experiencia?
            </p>

            <form id="feedback-form" class="space-y-4">
                <div>
                    <textarea id="feedback-text" rows="4" placeholder="Escribe tu feedback aquí..." 
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-primary-500 focus:border-primary-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 placeholder-gray-400"></textarea>
                </div>
                
                <div class="flex justify-end">
                    <button type="button" id="submit-feedback-button" 
                        class="bg-primary-600 hover:bg-primary-700 text-white font-semibold py-2 px-5 rounded-lg shadow-md hover:shadow-lg transition-all">
                        Enviar Feedback
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Mensaje de éxito -->
<div id="feedback-success-message" class="fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg hidden">
    Gracias por tu feedback
</div>

<!-- Mensaje de error -->
<div id="feedback-error-message" class="fixed bottom-4 right-4 bg-red-500 text-white px-4 py-2 rounded-lg shadow-lg hidden">
    Error al enviar feedback
</div>
{% endmacro %}
