{% extends "base.html" %}
{% block title %}Detalle de Búsqueda{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">Detalle de la Búsqueda</h1>
    <ul class="bg-white shadow-md rounded-2xl p-6 space-y-4">
        <li><strong>Búsqueda:</strong> {{ detalle['búsqueda'] }}</li>
        <li><strong>Potencial:</strong> {{ detalle['potencial'] }}</li>
        <li><strong>Lupa:</strong> {{ detalle['lupa'] }}</li>
    </ul>
    <div class="mt-6">
        <a href="{{ url_for('historial') }}" 
           class="inline-block bg-primary text-white py-3 px-6 rounded-lg shadow-md hover:bg-primary-600 hover:shadow-lg transition-all border border-transparent hover:border-white">
            Volver al Historial
        </a>
    </div>
</div>
{% endblock %}
