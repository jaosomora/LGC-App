{% extends "base.html" %}
{% block title %}Búsqueda por Frecuencia{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="text-center">
        <h2 class="text-3xl font-extrabold text-gray-900">
            Búsqueda por Frecuencia
        </h2>
        <p class="mt-4 text-gray-600">
            Ingresa un número para calcular su frecuencia asociada
        </p>
    </div>

    <div class="mt-10 bg-white shadow rounded-lg p-6">
        <form action="/resultado_opcion1" method="post" class="space-y-6">
            <div>
                <label for="frecuencia" class="block text-sm font-medium text-gray-700">
                    Ingresa la frecuencia
                </label>
                <div class="mt-1">
                    <input type="number" name="frecuencia" id="frecuencia" class="block w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
                </div>
            </div>
            <div>
                <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg shadow hover:bg-blue-600">
                    Buscar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
